<header
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1976d2;
    color: white;
    padding: 10px;
  "
>
  <h3>Time Tracker Dashboard</h3>
  <button
    (click)="logout()"
    style="background: white; color: #1976d2; border: none; padding: 6px 12px; border-radius: 4px"
  >
    Logout
  </button>
</header>

<div style="display: flex; justify-content: space-around; width: 25%; margin: 20px">
  <a class="btn btn-outline-warning" style="font-weight: 500" routerLink="/dashboard/log-time"
    >Log Time</a
  >
  <a class="btn btn-outline-warning" style="font-weight: 500" routerLink="/dashboard/daily-log"
    >Daily Log</a
  >
  <a class="btn btn-outline-warning" style="font-weight: 500" routerLink="/dashboard/weekly-log"
    >Weekly Log</a
  >
  <a class="btn btn-outline-warning" style="font-weight: 500" routerLink="/dashboard/calendar"
    >Calendar</a
  >
</div>

<router-outlet></router-outlet>
