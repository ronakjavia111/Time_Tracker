<header
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1976d2;
    color: white;
    padding: 10px 20px;
  "
>
  <h3>Time Tracker Dashboard</h3>
  <button
    (click)="logout()"
    style="background: white; color: #1976d2; border: none; padding: 6px 12px; border-radius: 4px"
  >
    Logout
  </button>
</header>

<div style="display: flex; justify-content: space-around; width: fit-content; margin: 20px">
  <a
    class="btn btn-outline-warning"
    style="font-weight: 500; margin-bottom: auto"
    routerLink="/dashboard/calendar"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Calendar</a
  >
  <a
    class="btn btn-outline-warning"
    style="font-weight: 500; margin-left: 10px"
    (click)="openLogTime()"
    >Log Time</a
  >
  <a
    class="btn btn-outline-warning"
    style="font-weight: 500; margin-left: 10px"
    (click)="openDailyLog()"
    >Daily Log</a
  >
  <a
    class="btn btn-outline-warning"
    style="font-weight: 500; margin-left: 10px"
    (click)="openWeeklyLog()"
    >Weekly Log</a
  >
</div>

<router-outlet></router-outlet>
