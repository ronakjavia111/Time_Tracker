<header
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1976d2;
    color: white;
    padding: 10px 20px;
  "
>
  <h3>Time Tracker Dashboard</h3>
  <button
    (click)="logout()"
    style="background: white; color: #1976d2; border: none; padding: 6px 12px; border-radius: 4px"
  >
    Logout
  </button>
</header>

<div style="display: flex; justify-content: space-between; margin: 20px">
  <div>
    <a
      class="btn btn-outline-warning"
      style="font-weight: 500; margin-bottom: auto; border-width: 2px"
      routerLink="/dashboard/calendar"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Calendar</a
    >
    <a
      class="btn btn-outline-warning"
      style="font-weight: 500; margin-left: 10px; border-width: 2px"
      (click)="openLogTime()"
      >Log Time</a
    >
    <a
      class="btn btn-outline-warning"
      style="font-weight: 500; margin-left: 10px; border-width: 2px"
      (click)="openDailyLog()"
      >Daily Log</a
    >
    <a
      class="btn btn-outline-warning"
      style="font-weight: 500; margin-left: 10px; border-width: 2px"
      (click)="openWeeklyLog()"
      >Weekly Log</a
    >
  </div>
  <div>
    <a
      class="btn btn-outline-success"
      style="font-weight: 500; margin-left: 10px; border-width: 2px"
      (click)="openProject()"
      >Add Project</a
    >
  </div>
</div>

<router-outlet></router-outlet>
