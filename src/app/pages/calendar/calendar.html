<div class="d-flex justify-content-end align-items-center mb-3">
  <div>
    <button
      id="month"
      class="btn btn-outline-primary btn-sm me-2"
      [class.active]="selectedView === 'dayGridMonth'"
      (click)="toggleView('dayGridMonth')"
    >
      <i class="bi bi-calendar3"></i> Month Calendar
    </button>
    <button
      id="week"
      class="btn btn-outline-primary btn-sm me-2"
      [class.active]="selectedView === 'dayGridWeek'"
      (click)="toggleView('dayGridWeek')"
    >
      <i class="bi bi-calendar3"></i> Week Calendar
    </button>
  </div>
</div>

<div class="d-flex mb-5">
  <div class="container mt-3">
    <div class="card shadow-sm p-3">
      <full-calendar #fullcalendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
  <div class="project">
    <h2>Projects</h2>
    <ul>
      @for (project of projectsList; track project.id) {
      <li>
        {{ project.name
        }}<span class="delete-btn" (click)="deleteProject(project.id)"
          ><i class="bi bi-trash3-fill"></i
        ></span>
      </li>
      }
    </ul>
  </div>
</div>

<ng-toast></ng-toast>
