<h3 class="mt-3 text-center daily-log-title">Daily Log</h3>

<div class="mat-elevation-z8 daily-log-table pb-4 pr-4">
  <table mat-table [dataSource]="projects" class="w-100">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="text-center">Title</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <input matInput [(ngModel)]="row.title" placeholder="Title" class="cell-input" />
        @if(row.hasError?.('required')){
        <p class="mb-1 text-danger">Title is Required</p>
        }
      </td>
    </ng-container>

    <!-- Project Column -->
    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef class="text-center">Project Name</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-select [(ngModel)]="row.projectName" placeholder="Select Project" class="cell-select">
          @for(project of projects; track $index){
          <mat-option [value]="$index"> {{ project.name }} </mat-option>
          }
        </mat-select>
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="text-center">Description</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <textarea
          matInput
          [(ngModel)]="row.description"
          placeholder="Description"
          class="cell-input textarea-input mt-2"
        ></textarea>
      </td>
    </ng-container>

    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef class="text-center">Hours</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <input matInput type="time" [(ngModel)]="row.hours" class="cell-input" />
      </td>
    </ng-container> 

    <!-- Billable Column -->
    <ng-container matColumnDef="billable">
      <th mat-header-cell *matHeaderCellDef class="text-center">Billable</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-select [(ngModel)]="row.billable" placeholder="Billable" class="cell-select">
          <mat-option value="YES">YES</mat-option>
          <mat-option value="NO">NO</mat-option>
        </mat-select>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <div class="action-buttons">
          <button mat-raised-button color="danger" (click)="removeRow(i)">DELETE</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="mat-row-hover"></tr>
  </table>

  <div class="mt-3 d-flex justify-content-end pe-4 pb-4 gap-2 action-buttons-row">
    <button mat-raised-button color="warn" (click)="resetTable()">Reset</button>
    <button mat-raised-button color="primary" (click)="addRow()">Add Row</button>
    <button mat-raised-button color="accent" (click)="submitTable()">Save</button>
  </div>
</div>
