<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-lg rounded-4" style="max-width: 420px; width: 100%">
    <div class="card-body p-4">
      <h2 class="text-center mb-4 fw-bold text-dark">Welcome Back</h2>

      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label text-secondary">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control form-control-lg"
            placeholder="Enter your Email"
          />
          @if(form.get('email')?.invalid && form.get('email')?.touched){
          <div class="text-danger small mt-1">Please enter a valid email</div>
          }
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-secondary">Password</label>
          <div class="input-group">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              formControlName="password"
              placeholder="Enter your Password"
              class="form-control"
            />
            <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
              @if(hidePassword){
              <i class="bi bi-eye-slash"></i>
              }@else if (!hidePassword) {
              <i class="bi bi-eye"></i>
              }
            </button>
          </div>
          @if(form.get('password')?.invalid && form.get('password')?.touched){
          <div class="text-danger small mt-1">Password is required</div>
          }
        </div>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="btn btn-primary w-100 py-2 fw-semibold"
        >
          Login
        </button>
      </form>

      <!-- Footer -->
      <p class="text-center text-muted mt-4 mb-0">
        Don't have an account?
        <a routerLink="/register" class="btn btn-secondary text-decoration-none fw-semibold"
          >Sign Up</a
        >
      </p>
    </div>
  </div>
</div>
